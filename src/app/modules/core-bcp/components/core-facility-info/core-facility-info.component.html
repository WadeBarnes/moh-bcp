<form [formGroup]="formGroup">
    <div class="form-group">
      <common-name label='Facility or practice name'
            name='name'
            formControlName='name'
            commonValidateName
            required></common-name>
      <common-error-container [displayError]='showValidationError'>
        {{ validationErrorMessage }}
      </common-error-container>
    </div>
  
    <div class="form-group">
      <common-name label='Medical Services Plan facility number'
            name='mspNumber'
            formControlName='mspNumber'
            required></common-name>
      <common-error-container [displayError]='showValidationError'>
        {{ validationErrorMessage }}
      </common-error-container>
    </div>
  
    <div class="form-group">
      <common-name label='Physical address'
                  name='address'
                  formControlName='address'
                  required></common-name>
      <common-error-container [displayError]='showValidationError'>
        {{ validationErrorMessage }}
      </common-error-container>
    </div>
  
    <div class="form-group">
      <common-city name='city'
                    formControlName="city"
                    placeholder=""
                    [maxlength]="30"></common-city>
    </div>
  
    <div>
      <div class='label'>Province</div>
      <div class='pb-2 mb-1'>{{province}}</div>
    </div>
  
    <div class="form-group">
      <common-postal-code name='postalCode'
                          label='Postal Code'
                          formControlName='postalCode'></common-postal-code>
    </div>
  </form>
